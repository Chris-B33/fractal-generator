<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fractal Generator</h1>
        <h3>Generate fractals with different shapes and recursion depths.</h3>
    </header>

    <main>        
        <section id="method-selection-section">
            <label for="method-select">Method: </label>
            <select id="method-select">
                <option value="additive">Additive</option>
                <option value="reductive">Reductive</option>
            </select>
        </section>

        <section id="additive-method-section" class="method-select-target">
            <canvas id="additive-input-canvas" width="100rem" height="100rem"></canvas>

            <label for="additive-angle">Turning angle:</label>
            <input type="number" id="additive-angle" min="1" max="359" value="90">

            <label for="additive-angle">Scaling factor:</label>
            <input type="number" id="additive-scale" min="1" max="3" value="1.2" step=".1">

            <button id="additive-reset" onclick="resetInputCanvas()">Reset Canvas</button>

            <section>
                <label for="depth">Recursion Depth:</label>
                <input type="number" id="additive-depth" min="1" max="20" value="3">
                <button class="generate-button" onclick="setOutputCanvasVisibiility('on'); generate_additive();">Generate</button>
            </section>
        </section>

        <section id="reductive-method-section" class="method-select-target hidden-method">
            <label for="shape">Shape: </label>
            <select id="reductive-method-select">
                <option value="triangle">Sierpinski's Triangle</option>
                <option value="square">Sierpinski's Carpet</option>
            </select>

            <section>
                <section>
                    <label for="depth">Recursion Depth:</label>
                    <input type="number" id="reductive-depth" min="0" max="10" value="3">
                    <button class="generate-button" onclick="setOutputCanvasVisibiility('on'); generate_reductive()">Generate</button>
                </section>
            </section>
        </section>

        <canvas id="output-canvas" class="hidden-general"></canvas>
    </main>
    <script src="js/additive.js"></script>
    <script src="js/reductive.js"></script>
    <script src="js/tools.js"></script>
</body>
</html>
